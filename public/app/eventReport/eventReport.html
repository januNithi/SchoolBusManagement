        <div class="col-sm-12">

                <label>From</label>
            </div>

            <div class="col-sm-3">

        <div class="col-sm-12">

                <select ng-model="selBus"  class="form-control col-sm-12" ng-options="bus.busCode for bus in busList">

            <table class="table table-bordered">
                <thead style="background-color: #337ab7">
                <tr>
                    <th>Sl No</th>
                    <th>Time</th>
                    <th>Device Name</th>
                    <th>Type</th>
                    <th>Geofence</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="Data in filteredEvents" style="cursor: pointer;" ng-click="updateMap($index)">
                    <th scope="row">{{$index+1}}</th>
                    <td>{{ Data.event.servertime | date :  "yyyy-MM-dd hh:mm:ss a"}}</td>
                    <td>{{Data.device.name}}</td>
                    <td>{{Data.event.type}}</td>
                    <td>{{Data.event.geofenceid}}</td>


                </tr>
                </tbody>
            </table>
        </div>
