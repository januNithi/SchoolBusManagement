<script src="../template/navbar.js"></script>



<div id="wrapper">

    <div ng-include="'../../template/menu.html'"></div>

    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Summary Report</h3>
                    </div>
                    <div class="panel-body">

                        <div class="row form-group">

                            <div class="col-sm-12">
                                <div class="col-sm-3">
                                    <label>Bus</label>
                                </div>

                                <div class="col-sm-3">
                                    <label>From</label>
                                </div>

                                <div class="col-sm-3">
                                    <label>To</label>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="col-sm-3">
                                    <select ng-model="selBus"  class="form-control col-sm-12" ng-options="bus.busCode for bus in busList">
                                    </select>
                                </div>

                                <div class="col-sm-3">
                                    <input class="form-control col-sm-12" ng-model="selFrom"  type="datetime-local">
                                </div>

                                <div class="col-sm-3">
                                    <input class="form-control" ng-model="selTo" type="datetime-local">
                                </div>

                                <div class="col-sm-3">
                                    <div class="col-sm-offset-1">
                                        <button class="btn btn-primary" ng-click="showReport()">Show</button>
                                        <button class="btn btn-primary" ng-click="exportSummary()">Export</button>
                                    </div>

                                </div>




                            </div>


                        </div>





                        <div class="form-group" id="summaryData" style="min-height: 500px">
                            <table class="table table-bordered" >
                                <thead style="background-color: #337ab7">
                                <tr>
                                    <th>Sl No</th>
                                    <th>Device Name</th>
                                    <th>Distance</th>
                                    <th>Average Speed</th>
                                    <th>Maximum Speed</th>
                                    <th>Engine Hourse</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-repeat="Data in filteredSummary" style="cursor: pointer;" ng-click="updateMap($index)" ng-class="{'selectedRow':$index == selectedRow}">
                                    <th scope="row">{{$index+1}}</th>
                                    <td>{{ Data.device.name}}</td>
                                    <td>{{Data.position.dist}}</td>
                                    <td>{{Data.position.avgSpeed}}</td>
                                    <td>{{Data.position.maxSpeed}}</td>


                                </tr>
                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>

                <div class="pager">
                    <!-- Pagination -->
                    <pagination class = "pager"
                                ng-model="curpage"
                                total-items="totalItems"
                                items-per-page="itemspage"
                                max-size="maxSize"
                                boundary-links="true">
                    </pagination>
                    <!-- Pagination -->
                </div>
                    </div>
                </div>
            </div>
        <!--<div style="font-family: 'Britannic Bold';color: black;"><center><h2>Summary Report</h2></center></div>-->



</div>
