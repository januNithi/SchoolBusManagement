
<script src="'../../js/navbar.js'"></script>

<div id="wrapper">

    <div ng-include="'../../template/menu.html'"></div>

    <div id="page-wrapper">

        <div class="panel panel-primary">

            <div class="panel-heading">

                <h1 class="panel-title">Notification</h1>

            </div>

            <div class="panel-body">

                <table class="table table-bordered">
                    <thead style="background-color: #337ab7">
                        <tr>
                            <!--<th>#</th>-->
                            <th>Bus ID</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in notificationObject" ng-style="{'background-color':data.dataRead == 0 ?  'black': 'darkslategray'}" style="cursor: pointer;" ng-dblclick="expandNotification(data)" ng-click="notificationSelected(data,$index)" ng-class="{'selectedRow':$index == selectedNotify}">
                            <!--<th><input type="checkbox" ng-model="selectedRte" ng-click="routeSelected(route,selectedRte)"></th>-->
                            <th>{{data.busCode}}</th>
                            <td>{{data.message}}</td>

                        </tr>
                        <!--<tr ng-repeat="data in readNotifyObj" ng-style="{'background-color':data.dataRead == 0 ?  'black': 'darkslategray'}" style="cursor: pointer;" ng-click="notificationunReadSelected(data,$index)" ng-class="{'selectedRow':$index == selectedunReadNotify}">-->
                            <!--&lt;!&ndash;<th><input type="checkbox" ng-model="selectedRte" ng-click="routeSelected(route,selectedRte)"></th>&ndash;&gt;-->
                            <!--<th>{{data.busCode}}</th>-->
                            <!--<td>{{data.message}}</td>-->

                        <!--</tr>-->
                    </tbody>
                </table>

            </div>
        </div>

    </div>

    <!-- NotificationExpand Modal -->

    <div ng-show="false">
        <button type="submit" id="notificationExpander" data-target="#myModal" data-toggle="modal" data-dismiss="modal" class="btn btn-success" aria-hidden="true">Stop Creator</button><br><br>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{selectedNotifyData.message}}</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" role="form" name="myForm">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Bus Number:</label>
                            <label class="control-label">{{selectedNotifyData.busCode}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">GPS:</label>
                            <label class="control-label">{{selectedNotifyData.gps}}</label>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- NotificationExpand Modal -->

</div>
