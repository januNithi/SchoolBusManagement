<style>
body {
background: #eee !important;
}

.wrapper {
margin-top: 250px;
margin-bottom: 100px;
}

.form-signin {
max-width: 380px;
padding: 15px 35px 45px;
margin: 0 auto;
background-color: #fff;
border: 1px solid rgba(0, 0, 0, 0.2);
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
margin-bottom: 30px;
}
.form-signin .checkbox {
font-weight: normal;
}
.form-signin .form-control {
position: relative;
font-size: 14px;
height: auto;
padding: 10px;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
}
.form-signin .form-control:focus {
z-index: 2;
}
.form-signin input[type="text"] {
margin-bottom: -1px;
border-bottom-left-radius: 0;
border-bottom-right-radius: 0;
}
.form-signin input[type="password"] {
margin-bottom: 20px;
border-top-left-radius: 0;
border-top-right-radius: 0;
}
.redborder {
border:2px solid #f96145;
border-radius:2px;
}

.hidden {
display: none;
}

.visible {
display: normal;
}

.colored {
background-color: #F0EEEE;
}

.row {
padding: 20px 0px;
}

.bigicon {
font-size: 97px;
color: #f96145;
}

.contcustom {
text-align: center;
width: 300px;
border-radius: 0.5rem;
top: 0;
bottom: 0;
left: 0;
right: 0;
margin: 10px auto;
background-color: white;
padding: 20px;
}

input {
width: 100%;
margin-bottom: 17px;
padding: 15px;
background-color: #ECF4F4;
border-radius: 2px;
border: none;
}

h2 {
margin-bottom: 20px;
font-weight: bold;
color: #ABABAB;
}

.btn {
border-radius: 2px;
padding: 10px;
}

.med {
font-size: 27px;
color: white;
}

.medhidden {
font-size: 27px;
color: #f96145;
padding: 10px;
width:100%;
}

.wide {
background-color: #8EB7E4;
width: 100%;
-webkit-border-top-right-radius: 0;
-webkit-border-bottom-right-radius: 0;
-moz-border-radius-topright: 0;
-moz-border-radius-bottomright: 0;
border-top-right-radius: 0;
border-bottom-right-radius: 0;
}
</style>
<script>

    function check_values() {
        if ($("#username").val().length != 0 && $("#password").val().length != 0) {
            $("#button1").removeClass("hidden").animate({ left: '250px' });;
            $("#lock1").addClass("hidden").animate({ left: '250px' });;
        }
    }

</script>

<div class="container">
    <div class="row colored" style="padding: 10%">
        <div id="contentdiv" class="contcustom">
            <span class="fa fa-spinner bigicon"></span>
            <h2>Login</h2>
            <div>
                <input id="username" type="text" only-digits placeholder="username" ng-model="userName" onkeypress="check_values();">
                <input id="password" type="password" placeholder="password" ng-model="password" onkeypress="check_values();">
                <button id="button1" class="btn btn-default wide hidden"  ng-click="login()"><span class="fa fa-check med">LOGIN</span></button>
                <button id="lock1" style="background-color: red;" class="fa fa-user-o medhidden redborder">&nbsp;&nbsp;<font color="#fffafa">LOGIN</font></button>
            </div>
            <div>
                <br>
                <p>
                    <a class="btn btn-link" class="text-muted">Forget Password?</a>
                </p>
            </div>
        </div>
    </div>
</div>
